<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auto Search ‚Äî Feon Studio</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      color: #004a8f;
      text-align: center;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      background: linear-gradient(to bottom, #aee0ff 0%, #d8f3ff 40%, #ffffff 100%);
      animation: skyShift 20s ease-in-out infinite alternate;
    }

    /* üå§Ô∏è Gradient transition to simulate daylight change */
    @keyframes skyShift {
      0% { background: linear-gradient(to bottom, #8ecbff, #d0f0ff, #ffffff); }
      100% { background: linear-gradient(to bottom, #b5e3ff, #e4f9ff, #ffffff); }
    }

    /* ‚òÅÔ∏è Moving clouds layer ‚Äî fixed link */
    .clouds {
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 100%;
      background: url('https://cdn.jsdelivr.net/gh/feathericons/feather@4.29.0/icons/cloud.svg') repeat-x;
      background-size: 120px auto;
      animation: moveClouds 120s linear infinite;
      opacity: 0.15;
      z-index: -2;
    }

    @keyframes moveClouds {
      from { transform: translateX(0); }
      to { transform: translateX(-50%); }
    }

    /* üåû Animated sun rising and moving across sky */
    .sun {
      position: absolute;
      bottom: -100px;
      left: -100px;
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: radial-gradient(circle, #fff7a1 0%, #ffe066 50%, #ffc300 100%);
      box-shadow: 0 0 80px 30px rgba(255, 220, 100, 0.7);
      animation: sunrise 60s linear infinite;
      z-index: -1;
      opacity: 0.9;
    }

    @keyframes sunrise {
      0% {
        bottom: -100px;
        left: -100px;
        opacity: 0.4;
        box-shadow: 0 0 30px 10px rgba(255, 200, 100, 0.4);
      }
      25% {
        bottom: 150px;
        left: 200px;
        opacity: 1;
      }
      50% {
        bottom: 220px;
        left: 600px;
        opacity: 1;
        box-shadow: 0 0 100px 40px rgba(255, 230, 150, 0.8);
      }
      75% {
        bottom: 150px;
        left: 1000px;
        opacity: 0.9;
      }
      100% {
        bottom: -100px;
        left: 1400px;
        opacity: 0.4;
        box-shadow: 0 0 40px 10px rgba(255, 200, 100, 0.5);
      }
    }

    /* üåû Optional light shimmer overlay */
    .light {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 50% 30%, rgba(255,255,200,0.25), transparent 70%);
      animation: lightPulse 12s ease-in-out infinite alternate;
      z-index: -1;
    }

    @keyframes lightPulse {
      from { opacity: 0.4; }
      to { opacity: 0.7; }
    }

    /* --- UI Styling --- */
    h1 {
      font-size: 2.5em;
      margin-bottom: 0.3em;
      text-shadow: 0 0 15px rgba(255,255,255,0.8);
    }

    p { text-shadow: 0 0 6px rgba(255,255,255,0.6); }

    select, button {
      font-size: 1em;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      margin: 10px;
      transition: all 0.3s ease;
    }

    select {
      background: rgba(255,255,255,0.7);
      color: #004a8f;
    }

    button {
      background: linear-gradient(90deg, #67b6ff, #0099ff);
      color: white;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 10px #aee0ff, 0 0 25px #67b6ff;
    }

    button:hover:not(:disabled) {
      transform: scale(1.05);
      box-shadow: 0 0 20px #aee0ff, 0 0 40px #67b6ff;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    #status {
      margin-top: 20px;
      font-size: 1.1em;
      text-shadow: 0 0 6px rgba(255,255,255,0.6);
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      font-size: 0.9em;
      color: #004a8f;
      text-shadow: 0 0 6px rgba(255,255,255,0.6);
    }
  </style>
</head>
<body>
  <div class="clouds"></div>
  <div class="sun"></div>
  <div class="light"></div>

  <h1>üåÖ Auto Search üåÖ</h1>
  <p>Select number of searches & platform:</p>

  <div>
    <select id="searchCount">
      <option value="10">10 searches</option>
      <option value="25" selected>25 searches</option>
      <option value="50">50 searches</option>
      <option value="100">100 searches</option>
      <option value="200">200 searches</option>
    </select>

    <select id="platform">
      <option value="bing">Bing</option>
      <option value="google">Google</option>
      <option value="yahoo">Yahoo</option>
    </select>
  </div>

  <div>
    <button id="startBtn" onclick="startSearch()">Start Auto Search</button>
    <button id="stopBtn" onclick="stopSearch()" disabled>Stop</button>
  </div>

  <div id="status"></div>
  <footer>üå§Ô∏è Made by Feon Studio üå§Ô∏è</footer>

  <script>
    const words = [
      "blue sky anime","morning clouds","shining horizon","peaceful light","gentle breeze",
      "bright sky anime","fluffy clouds","serene landscape","dreamy daylight","summer wind",
      "white clouds on blue","soft sunlight","anime village sky","calm morning view"
    ];

    let isRunning = false;

    async function startSearch() {
      if (isRunning) return;
      isRunning = true;

      const count = parseInt(document.getElementById("searchCount").value);
      const platform = document.getElementById("platform").value;
      const startBtn = document.getElementById("startBtn");
      const stopBtn = document.getElementById("stopBtn");

      startBtn.disabled = true;
      stopBtn.disabled = false;
      document.getElementById("status").innerText = `Starting ${count} searches on ${platform}...`;

      for (let i = 1; i <= count && isRunning; i++) {
        const word = words[Math.floor(Math.random() * words.length)];
        let searchUrl = "";

        switch (platform) {
          case "google":
            searchUrl = `https://www.google.com/search?q=${encodeURIComponent(word)}`;
            break;
          case "yahoo":
            searchUrl = `https://search.yahoo.com/search?p=${encodeURIComponent(word)}`;
            break;
          default:
            searchUrl = `https://www.bing.com/search?q=${encodeURIComponent(word)}`;
        }

        document.getElementById("status").innerText = `(${i}/${count}) Searching: "${word}" on ${platform}`;
        window.open(searchUrl, "_blank");

        const delay = 3000 + Math.random() * 1000; // 3‚Äì4s
        await new Promise(r => setTimeout(r, delay));
      }

      if (isRunning)
        document.getElementById("status").innerText = "‚úÖ All searches complete!";
      stopBtn.disabled = true;
      startBtn.disabled = false;
      isRunning = false;
    }

    function stopSearch() {
      isRunning = false;
      document.getElementById("status").innerText = "üõë Search stopped.";
      document.getElementById("startBtn").disabled = false;
      document.getElementById("stopBtn").disabled = true;
    }
  </script>
</body>
</html>
